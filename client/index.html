<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<title>Vite App</title>
</head>

<body>
	<div id="app"></div>
	<div x-data="users">
		<div x-show="!isAuthenticated" class="login">
				<div class="err" x-text="authError"></div>
				<p>Don't have an account? <a href="#">Register</a></p>
				<input type="text" x-model="username" placeholder="Enter your username" />
				<input type="password" x-model="password" placeholder="Enter password" />
				<button @click="login(), isOpen = showHide()">Login</button>
		</div>
		<br />
		<br />
		<br />
		<div x-show="!isAuthenticated" class="login">
			<p>Already have an account? <a href="#">Login</a></p>
			<div class="err" x-text="authError"></div>
			<input type="text" x-model="username2" placeholder="Enter your username" />
			<input type="password" x-model="password2" placeholder="Enter password" />
			<button @click="register(), isOpen = showHide()">Register</button>
			<!-- </div> -->
		</div>

		<div :class="{'hidden': !isAuthenticated}">
			<div x-data="loveCounter">
				<h1>Show some heart</h1>
				<div x-text="hearts()"></div>
				<div>
					<button @click="love">Show ðŸ’Ÿ</button>
				</div>
			</div>
			<div x-data="quoteApp" class="quote">
				<h1>Quote App</h1>
				<button @click="getQuote()">Next quote ðŸ“¢</button>
				<div class="quote">
					<div x-text="quote.quote" class="content"></div>
					<div><strong>by </strong><span x-text="quote.author"></span></div>
				</div>
			</div>
			<button @click="logout()" class="logoutBtn">Logout</button>
		</div>
	</div>
	<script src="./api.js"></script>
	<script type="module" src="/main.js"></script>
</body>

</html>
